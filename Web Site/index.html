<!DOCTYPE html>

<html>

<head>
  <title>Bobby's Web Site</title>
  <script src="Web-Site/index.css">
  <div class="pip">
    <div class="pipfront">
      <div class="top">
        <div class="top-panel"></div>
      </div>
      <div class="top-button"></div>
      <div class="screw1"></div><div class="screw2"></div>
      <div class="screen-border">
        <div class="screen">
          <div class="screen-reflection"></div>
          <div class="scan"></div>
          <nav><span class="active stat"></span><span class="inv"></span><span class="data"></span><span class="map"></span><span class="radio"></span><p><span class="status"></span><span class="off special"></span></p>
          </nav>
          <div class="vaultboy">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
          </div>
          <div class="supplies"><span>Stimpak (0)</span><span>Radaway (0)</span><span>Stix</span>
          </div>
          <div class="info-bar">
            <span class="weapon"></span>
            <span class="aim"><p>21</p></span>
            <span class="helmet"></span>
            <span class="shield"><p>110</p></span>
            <span class="voltage"><p>126</p></span>
            <span class="nuclear"><p>35</p></span>
          </div>
          <div class="hud-bar">
            <div class="hp"></div>
            <div class="exp"></div>
            <div class="ap"></div>
          </div>
        </div></div>
      <div class="power"></div><div class="screw4"></div><div class="screw5"></div>
    </div>
    <div class="left-wheel">
      <div class="left-wheel-shadow"></div><div class="left-wheel-shadow"></div><div class="left-wheel-shadow"></div><div class="left-wheel-shadow"></div>
    </div>
    <div class="wheel">
      <div class="tab-names"><li class="stat"></li><li class="inv"></li><li class="data"></li><li class="map"></li><li class="radio"></li></div>
      <div class="wheel-shadow"></div><div class="wheel-shadow"></div><div class="wheel-shadow"></div><div class="wheel-shadow"></div><div class="wheel-shadow"></div>
      <div class="wheel-plug"></div>
      <div class="wheel-wire"></div>
    </div>
    <div class="rads">
      <div class="rads-meter">
        <div class="rads-value"></div>
        <div class="bump1"></div>
      </div>
    </div>
    <div class="speakers">
      <div class="speaker"></div><div class="speaker"></div><div class="speaker"></div><div class="speaker"></div>
    </div>
    <div class="left-speakers">
      <div class="left-speaker"></div><div class="left-speaker"></div><div class="left-speaker"></div><div class="left-speaker"></div><div class="screw3"></div>
    </div>
    <div class="bump2"></div><div class="bump3"></div>
    <div class="tune-meter"></div>
    <div class="tune-wheel"><div class="analog"></div>
    </div>
    <div class="bottom">
      <div class="bottom-clips">
        <div class="bottom-clip"><span></span></div><div class="bottom-clip"><span></span></div><div class="bottom-clip"><span></span></div><div class="bottom-clip"><span></span></div></div>
      <div class="bottom-switch"></div><div class="bump4"></div><div class="bump5"></div>
    </div>
    <div class="roulette"></div>
    <div class="top-right"></div>
    <div class="spike-wheel"></div>
  </div>
  <style>
    html {
      height: 100%;
      /* max-height: 600px; */
      width: 1000px;
      background-color: hsla(135,45%,50%,.9);

      background-position:
              0 20%,
              0 100%,
              0 50%,
              0 100%,
              0 0;
      background-size:
              2500px,
              800px,
              500px 200px,
              1000px,
              400px 260px;
     ;
    }

    @keyframes para {
      100% {
        background-position:
                -5000px 20%,
                -800px 95%,
                500px 50%,
                1000px 100%,
                400px 0;
      }
    }
    * {
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      cursor: pointer;
    }

    .background {
      background: black;
      background-blend-mode: lighten;
      background-size: cover;
    }

    .nav-list {
      width: 70%;
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 180px;
      border-radius: 50px;
    }

    .nav-list li {
      list-style: none;
      padding: 26px 30px;
    }

    .nav-list li a {
      text-decoration: none;
      color: whitesmoke;
    }

    .nav-list li a:hover {
      color: grey;
    }

    .rightnav {
      width: 30%;
      text-align: right;
    }

    #search {
      padding: 5px;
      font-size: 17px;
      border: 2px solid grey;
      border-radius: 9px;
    }

    .firstsection {
      background-color: cyan;
      height: 100px;
    }

    .secondsection {
      background-color: blue;
      height: 200px;
      width:1700px;
    }

    .box-main {
      display: flex;
      justify-content: center;
      align-items: center;
      color: lawngreen;
      max-width: 100%;
      margin: auto;
      height: 100%;
    }

    .firsthalf {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .secondhalf {
      width: 50%;
    }

    .secondhalf img {
      width: 70%;
      border: 4px solid white;
      border-radius: 150px;
      display: block;
      margin: auto;
    }

    .text-big {
      font-family: 'Piazzolla', serif;
      font-weight: bold;
      font-size: 35px;
    }

    .text-small {
      font-size: 18px;
    }

    .btn {
      padding: 8px 20px;
      margin: 7px 0;
      border: 2px solid white;
      border-radius: 8px;
      background: none;
      color: white;
      cursor: pointer;
    }

    .btn-sm {
      padding: 6px 10px;
      vertical-align: middle;
    }

    .section {
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90%;
      margin: auto;
    }

    .section-Left {
      flex-direction: row-reverse;
    }

    .paras {
      padding: 0px 95px;
    }

    .thumbnail img {
      width: 250px;
      border: 2px ;
      border-radius: 26px;
      margin-top: 19px;
    }

    .center {
      text-align: center;
    }

    .text-footer {
      text-align: center;
      padding: 30px 0;
      font-family:  sans-serif;
      display: flex;
      justify-content: center;
      color: lightslategray;
    }
  </style>
</head>

<body>
<nav class="navbar background">
  <ul class="nav-list">
    <div class="logo">
      <img src= "logo.png">
    </div>
    <li><a href="#web">Projects</a></li>
    <li><a href="#program">Skills</a></li>
    <li><a href="#course">About</a></li>
  </ul>

  <div class="rightNav">
    <input type="text" name="search" id="search">
    <button class="btn btn-sm">Search</button>
  </div>
</nav>

<section class="firstsection">
  <div class="box-main">
    <div class="firstHalf">
      <h1 class="text-big" id="web">Projects</h1>
      <p class="text-small">

      </p>


    </div>
  </div>
</section>

<section class="secondsection">
  <div class="box-main">
    <div class="firstHalf">
      <h1 class="text-big" id="program">
Skills      </h1>
      <p class="text-small">
       Javascript, HTML and CSS.
      </p>


    </div>
  </div>
</section>

<section class="section">
  <div class="paras">
    <h1 class="sectionTag text-big">About</h1>

    <p class="sectionSubTag text-small">

    </p>


  </div>

  <div class="thumbnail">
    <img src= "">
  </div>
</section>

<footer class="background">
  <p class="text-footer">
  </p>


</footer>
</body>

</html>
